<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <!-- Add Bootstrap css link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Vehicle Collision</title>
  </head>
  <body class="bg-primary-subtle">
    <div class="d-flex justify-content-center mt-5">
        <div class="card" style="width: 40rem;">
          <h1 class="card-title text-center">Vehicle Collision Graphs</h1>
        </div>
    </div>
  
    <!--Graph will be displayed in Canvas tag. Initialize Canvas here -->
    <!-- Add id attribute with a value -->
    <div class="bg-light d-flex justify-content-center mt-5" style="position: relative; height:50vh; width:100vw">
      <canvas id="collisionsGraph"></canvas>
    </div>
    
    
    
    <!-- Add Bootstrap js link here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- Add JS file here to separate JS code from HTML -->
    <script type="module" src="/main.js"></script>
    
    <!-- After adding the Canvas tag, include Chart.js via a CDN (contetn delivery network) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Adding Axio library to make a fetch request to the Motorvehicle collision api-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Include fetch request  -->
    <script src="/getVehicleCollisions.js" ></script>
  </body>
</html>
